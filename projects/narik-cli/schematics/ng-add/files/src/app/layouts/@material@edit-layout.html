<narik-busy-indicator>
  <div class="p-2 form-container">
    <narik-mat-toolbar toolbarKey="{{config && config.toolbarKey ? config.toolbarKey : 'editToolBar'}}">
    </narik-mat-toolbar>
    <mat-card>
      <form *ngIf="form" [formGroup]="form" novalidate #formElement>
        <div narik-section="formContent"></div>
      </form>
    </mat-card>
  </div>
</narik-busy-indicator>
