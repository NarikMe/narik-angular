<narik-busy-indicator>
  <div class="p-2 form-container">
    <narik-toolbar toolbarKey="{{config && config.toolbarKey ? config.toolbarKey : 'editToolBar'}}"> </narik-toolbar>
    <nb-card>
      <nb-card-body>
        <form *ngIf="form" [formGroup]="form" novalidate #formElement>
          <div narik-section="formContent"></div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</narik-busy-indicator>
