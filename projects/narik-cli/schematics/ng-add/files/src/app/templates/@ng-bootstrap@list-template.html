<narik-busy-indicator>
  <narik-toolbar toolbarKey="{{config && config.toolbarKey ? config.toolbarKey : 'listToolBar'}}"></narik-toolbar>
  <narik-swimlane-data-table [fields]="swimlaneFields" [pagingInfo]="config?.pagingInfo" [dataSource]="dataSource"
    selectMode="checkbox" 
    (rowDoubleClick)="editEntity($event)" (rowCommandClick)="rowCommandClick($event)"
    [rowCommands]="config?.rowCommands" [rowCommandType]="config?.rowCommandType" [(selectedItem)]="selectedEntity"
    [(selectedItems)]="selectedItems">
  </narik-swimlane-data-table>
</narik-busy-indicator>
