<div [ngClass]="{ 'vertical-content': layoutDirection == 'vertical' }">
  <narik-dev-checkbox
    *ngFor="let item of itemsData"
    (change)="addOrRemove(valueField ? item[valueField] : item)"
    labelPosition="after"
    color=""

    [tag]="valueField ? item[valueField] : item"
    text="{{ item[displayField] }}"
  ></narik-dev-checkbox>
</div>
