<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-1" *ngFor="let group of toolbarItems">
    <ng-container *ngFor="let item of group; let i = index">
      <ng-container *ngIf="item.itemType === 'button'">
        <narik-button
          class="toolbar-btn"
          *ngIf="!item.hideExpr || !invisibleItems[item.key]"
          [disable]="item.disableExpr && disableItems[item.key]"
          [isBusy]="item.busyExpr && busyItems[item.key]"
          [cssClass]="item.cssClass"
          (nClick)="itemCommand(item)"
          [buttonStyle]="'secondary'"
          [icon]="item.icon"
          ngbTooltip="{{
            (item.tooltip ? (item.tooltip | translate) : '') +
              (options.appendShortcutToTooltip && item.shortcut
                ? '(' + (item.shortcut | shortcut) + ')'
                : '')
          }}"
          container="body"
          [label]="showLabel ? item.label : ''"
        ></narik-button>
      </ng-container>
    </ng-container>
  </div>
</div>
