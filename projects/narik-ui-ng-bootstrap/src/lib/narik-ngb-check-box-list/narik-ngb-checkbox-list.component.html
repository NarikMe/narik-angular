<div class="form-group">
  <label for="{{id}}">{{label}}</label>
  <div class="form-check-container p-1 pl-2">
    <div [ngClass]="{ 'vertical-content': layoutDirection == 'vertical' }">
      <narik-checkbox *ngFor="let item of itemsData" (change)="addOrRemove(valueField ? item[valueField] : item)"
        [tag]="valueField ? item[valueField] : item" label="{{ item[displayField] }}">
      </narik-checkbox>
    </div>
  </div>
</div>
